<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>go_xat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./icon.ico">
</head>

<body class="text-bg-dark">
    <div class="container text-center p-5">
        <h1 class="text-bold"><strong>go_xat</strong></h1>

        <form class="mt-5" id="connect-form" action="" method="get">
            <input class="form-control mb-3" name="username" id="username-input" type="text" placeholder="username">
            <input class="form-control mb-3" name="room" id="room-input" type="text" placeholder="room">
            <button class="btn btn-success">connect</button>
        </form>

        <div class="mt-5 d-none" id="conversation-div">
            <h2 id="room-display"></h2>
            <ul class="mt-3 list-group" id="users-list"></ul>
            <ul class="mt-3 list-group" id="messages-list"></ul>
        </div>

        <form class="mt-5 d-none" id="message-form" action="" method="get">
            <input class="form-control mb-3" name="message" id="message-input" type="text" placeholder="message">
            <button class="btn btn-success" type="submit">send</button>
        </form>

        <form class="mt-3 d-none" id="quit-form" action="" method="post">
            <button class="btn btn-danger" id="btn-quit" type="submit">quit</button>
        </form>
    </div>
    <script src="./app.js"></script>
</body>

</html>

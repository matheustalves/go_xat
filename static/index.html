<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>go_xat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./icon.ico">
    <script defer src="./app.js"></script>
    <style>
        .list-group-item{
            background-color: black;
            color: white;
        }
        #main-box, #users-list{
            background-color: black;
        }
        #title{
            background: #396afc;
            background: -webkit-linear-gradient(to right, #2948ff, #396afc);
            background: linear-gradient(to right, #2948ff, #396afc);
        }
    </style>
</head>

<body class="font-monospace">
    <div class="d-flex flex-column justify-content-between min-vh-100 p-5">
        <h1 class="container-sm fw-bold text-center p-4 rounded text-white" id="title">go_xat</h1>

        <form class="mt-5" id="connect-form" action="" method="get">
            <input class="form-control mb-3" name="username" id="username-input" type="text" placeholder="username">
            <input class="form-control mb-3" name="room" id="room-input" type="text" placeholder="room">
            <button class="btn btn-success">connect</button>
        </form>

        <div class="container my-5 flex-grow-1 d-flex flex-column d-none" id="conversation-div">
            <div class="row flex-grow-1">
                <div class="col-2 text-center d-flex flex-column">
                    <h4 class="fw-bold" id="room-display"></h4>
                    <h5 class="text-success fw-bold">online users</h5>
                    <ul class="list-group flex-grow-1" id="users-list">
                    </ul>
                    <form class="mt-3" id="quit-form" action="" method="post">
                        <button class="btn btn-outline-danger" id="btn-quit" type="submit">quit</button>
                    </form>
                </div>
                <div id="main-box" class="col-10 p-3 d-flex flex-column rounded">
                    <ul class="list-group flex-grow-1" id="messages-list">
                    </ul>
                    <form class="d-flex text-center mt-5 gap-2" id="message-form" action="" method="get">
                        <input class="form-control flex-grow-1 p-2" name="message" id="message-input" type="text" placeholder="message">
                        <button class="btn btn-success p-2" type="submit" style="background-color: #396afc;">‚ñ∑</button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="text-center mx-auto">
            developed by üôã‚Äç‚ôÇÔ∏è
            <a href="https://matx.dev" class="fw-bold text-decoration-none" style="color: #396afc;">
                matheus teixeira
            </a>
        </footer>
    </div>
</body>

</html>
